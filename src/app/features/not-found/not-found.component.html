<div class="not-found-wrapper">
  <!-- Bulles animées -->
  <div class="bubbles">
    <span *ngFor="let n of [].constructor(20)"></span>
  </div>

  <div class="content">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for doesn’t exist.</p>
    <button class="btn" (click)="goHome()">Go Back Home</button>
  </div>
</div>
