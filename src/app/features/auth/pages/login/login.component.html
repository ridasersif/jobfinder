<div class="container mt-5" style="max-width: 500px;">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
      <div *ngIf="submitted && f['email'].errors" class="text-danger">
        <div *ngIf="f['email'].errors['required']">Email requis</div>
        <div *ngIf="f['email'].errors['email']">Email invalide</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label" for="password">Mot de passe</label>
      <input id="password" type="password" class="form-control" formControlName="password">
      <div *ngIf="submitted && f['password'].errors" class="text-danger">
        <div *ngIf="f['password'].errors['required']">Mot de passe requis</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Se connecter</button>

    <!-- General Error Message -->
    <div *ngIf="errorMessage" class="text-danger mt-2">
      {{ errorMessage }}
    </div>

  </form>
</div>
